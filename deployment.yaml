apiVersion: apps/v1
kind: Deployment
metadata:
  name: botmm-bot
  namespace: default
  labels:
    app: botmm-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: botmm-bot
  template:
    metadata:
      labels:
        app: botmm-bot
    spec:
      containers:
      - name: botmm-bot
        image: maksimyushkovtech/botmm-bot:latest
        imagePullPolicy: IfNotPresent
        envFrom:
        - secretRef:
            name: botmm-secret
        env:
        - name: LOG_LEVEL
          value: "DEBUG"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
